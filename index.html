<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Aroby"/>
    <meta name="description" content="This is simple login"/>
    <title>Login</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- Using BEM method -->
    <div class="container-box animate__animated animate__fadeInLeft">
        <h1 class="title">Login</h1>
        <form class="form"> <!-- Block one -->
            <!-- form__input-user -->
            <label class="form__label">Username</label>
            <input class="form__input form__input--user" type="text" value="" placeholder="Username" minlength="8" required="required">
            <label class="form__label">Password</label>
            <input class="form__input form__input--password" type="password" value="" placeholder="Password" minlength="8" required="required"/>
            <input class="form__input form__input--submit" type="submit" value="Login"/>
        </form>
        <a class="links" href="#">Lost your password?</a>
        <a class="links" href="#">Don't have an account</a>

    </div>
</body>
</html>
